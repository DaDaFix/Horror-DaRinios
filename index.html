<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>NE REGARDE PAS</title>
  <link rel="stylesheet" href="style.css">
  <!-- Polices creepy -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://cdn.pixabay.com/photo/2017/10/25/13/51/ghost-2894396_960_720.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'VT323', monospace;
      color: red;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Effet VHS */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://cdn.pixabay.com/gif/2019/10/31/19/44/ghost-4593832_960_720.gif');
      opacity: 0.05;
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: 1;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    .title {
      font-family: 'Creepster', cursive;
      font-size: 4em;
      text-shadow: 2px 2px 10px black;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 1.5em;
      color: #ff6666;
      margin-bottom: 40px;
    }

    .enter-button {
      display: inline-block;
      padding: 10px 30px;
      font-size: 1.2em;
      background: black;
      color: red;
      text-decoration: none;
      border: 2px solid red;
      transition: 0.3s;
      font-weight: bold;
    }

    .enter-button:hover {
      background: red;
      color: black;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1 class="title">NE REGARDE PAS</h1>
    <p class="subtitle">Tu as déjà vu ce que tu ne devais pas voir...</p>
    <a class="enter-button" href="episode1.html">Entrer</a>
  </div>
</body>
</html>
